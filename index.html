<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <title>Aja's Giphy App</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./reset.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">

            <h1>Flight GIF Search</h1>
            
            <!--Input form & button for more buttons-->
            <form id="flight-form">
                <label for="flight-input">Add vehicles of flight!</label>
                <input type="text" id="flight-input">
                <input id="add-flight" type="submit" value="Submit">
            </form>
            
            <!-- Buttons will Get Dumped Here -->
            <div id="buttons-view"></div>

            <button id="moreGif">Moar GIFs!!</button>
            
            <div id="gifs"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
